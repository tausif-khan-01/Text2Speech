<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   

    <title>Text to Speech</title>
    <style></style>
  </head>

  <body
    class="container mx-auto flex h-[100dvh] flex-col items-center justify-center bg-gradient-to-tr from-blue-700 to-purple-700 bg-cover bg-no-repeat font-poppins">
    <main class="flex flex-col gap-3 items-center justify-center">
      <h1 class="text-center text-3xl md:text-4xl font-bold text-white">
        Text to Speech
        <span class="text-rose-600 "
          >converter</span
        >
      </h1>

      <textarea
        name=""
        id=""
        rows="10"
        class="w-[90vw] rounded-md bg-white bg-opacity-25 p-3 text-white outline-none placeholder:text-white sm:w-[75vw] md:w-[50vw] lg:p-4"
        placeholder="write anything here..."
      ></textarea>

      <div class="flex flex-col gap-3 w-full  md:flex-row md:justify-between lg:gap-4">
        <select
          name="cars"
          id="cars"
          class="area basis-full text-xs appearance-none rounded-full bg-[#ffffff48] bg-icon-down bg-no-repeat p-2 text-black outline-none"
          style="
            background-position-x: calc(100% - 10px);
            background-position-y: 45%;
          "
        ></select>
        <button
          class="flex items-center justify-center gap-1 rounded-full bg-rose-600 px-5 py-2 text-white"
        >
          <img src="./public/play.svg" alt="" />
          Listen
        </button>
      </div>
    </main>

    <script src="./main.js" type="module"></script>
  </body>
</html>
