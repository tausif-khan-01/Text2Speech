<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Text to Speech</title>
  <style></style>
</head>

<body
  class="container mx-auto flex h-[100dvh] flex-col justify-center bg-gradient-to-tr from-blue-700 to-purple-700 bg-cover bg-no-repeat font-poppins md:items-center">
  <main class="mx-3 flex flex-col items-center justify-center gap-3 lg:max-w-[600px]">
    <h1 class="text-center text-3xl font-bold text-white md:text-4xl ">
      Text to Speech
      <span class="text-rose-600">converter</span>
    </h1>

    <textarea name="" id="" rows="10"
      class="w-[90vw] rounded-md bg-white bg-opacity-25 p-3 text-white outline-none placeholder:text-white lg:w-[616px] lg:p-4"
      placeholder="write anything here..."></textarea>

    <div class="flex w-full flex-col gap-3 md:flex-row md:justify-between lg:gap-4">
      <select name="" id="voiceSelect"
        class="text-md grow appearance-none rounded-full bg-[#ffffff48] bg-icon-down bg-no-repeat px-5 py-2 text-black outline-none"
        style="
            background-position-x: calc(100% - 10px);
            background-position-y: 45%;
          "></select>
      <button id="speakButton"
        class="flex justify-center gap-1 rounded-full bg-rose-600 px-5 py-2 text-white transition-all hover:scale-110">
        <img src="/play.svg" alt="" />
        Listen
      </button>
    </div>
  </main>
  <script src="./main.js" type="module"></script>
</body>
</html>
